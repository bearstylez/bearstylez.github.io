    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(to bottom, #d2691e 0%, #ffa726 50%, #1a2f23 100%);
            background-size: 200% 200%;
            animation: gradientShift 30s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 100% 100%;
            }
            50% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
        }

        @media (min-width: 768px) {
            .content {
                padding: 40px;
            }
        }

        .logo {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        @media (max-width: 767px) {
            .bottom-section {
                padding-bottom: 40px;
            }
        }

        .tagline {
            font-size: clamp(16px, 2vw, 24px);
            line-height: 1.3;
            text-transform: uppercase;
        }

        .tagline-bold {
            font-weight: 900;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .tagline-light {
            font-weight: 400;
        }

        .tagline-medium {
            font-weight: 700;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            font-size: clamp(14px, 1.8vw, 20px);
            font-weight: 700;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
            margin-right: 20px;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        .arrow-icon {
            width: 1em;
            height: 1em;
            display: inline-block;
        }

        .contact-links {
            margin-top: 15px;
        }
    </style>
</head>

    <div class="content">

                    <div class="tagline-light">IT PROFESSIONAL WITH A CREATIVE FLAIR</div>
                    <div class="tagline-medium">BASED IN STOCKHOLM — SWEDEN</div>
                </div>
                <div class="contact-links">

                            <line x1="7" y1="7" x2="17" y2="7"/>
                            <line x1="17" y1="7" x2="17" y2="17"/>
                        </svg>
                    </a>
                    <a href="https://se.linkedin.com/in/bearstyle" target="_blank" class="contact-link">

        </div>

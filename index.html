<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEARSTYLE x FREDRIK</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Ccircle cx='256' cy='256' r='256' fill='%23ff9500'/%3E%3Ctext x='256' y='290' font-family='Arial Black, Arial' font-size='120' font-weight='900' fill='white' text-anchor='middle'%3EBEARSTYLE%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #d2691e 0%, #ffa726 50%, #1a2f23 100%);
            background-size: 200% 200%;
            animation: gradientShift 30s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 100% 100%;
            }
            50% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
        }

        @media (min-width: 768px) {
            .content {
                padding: 40px;
            }
        }

        .logo {
            font-size: clamp(60px, 12vw, 180px);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            font-family: 'Arial Black', Arial, sans-serif;
            padding-top: 20px;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .tagline {
            font-size: clamp(14px, 2vw, 24px);
            line-height: 1.4;
            text-transform: uppercase;
        }

        .tagline-bold {
            font-weight: 900;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .tagline-light {
            font-weight: 400;
        }

        .tagline-medium {
            font-weight: 700;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            font-size: clamp(12px, 1.6vw, 20px);
            font-weight: 700;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.3s ease;
            margin-right: 15px;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        .arrow-icon {
            width: 1em;
            height: 1em;
            display: inline-block;
        }

        .contact-links {
            margin-top: 12px;
        }

        @media (max-width: 767px) {
            .logo {
                font-size: clamp(50px, 15vw, 100px);
            }
            
            .bottom-section {
                padding-bottom: 30px;
            }

            .contact-link {
                margin-right: 10px;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">
            BEAR<br>STYLE®
        </div>

        <div class="bottom-section">
            <div>
                <div class="tagline">
                    <div class="tagline-bold">FREDRIK ANDERSSON</div>
                    <div class="tagline-light">IT PROFESSIONAL WITH A CREATIVE FLAIR</div>
                    <div class="tagline-medium">BASED IN STOCKHOLM — SWEDEN</div>
                </div>
                <div class="contact-links">
                    <a href="mailto:contact@bearstyle.se" class="contact-link">
                        CONTACT
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square">
                            <line x1="7" y1="17" x2="17" y2="7"/>
                            <line x1="7" y1="7" x2="17" y2="7"/>
                            <line x1="17" y1="7" x2="17" y2="17"/>
                        </svg>
                    </a>
                    <a href="https://se.linkedin.com/in/bearstyle" target="_blank" class="contact-link">
                        LINKEDIN
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square">
                            <line x1="7" y1="17" x2="17" y2="7"/>
                            <line x1="7" y1="7" x2="17" y2="7"/>
                            <line x1="17" y1="7" x2="17" y2="17"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

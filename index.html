<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEARSTYLE x FREDRIK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(to bottom, #d2691e 0%, #ffa726 50%, #1a2f23 100%);
            background-attachment: fixed;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            color: white;
        }

        .logo {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .tagline {
            font-size: clamp(16px, 2vw, 24px);
            font-weight: 700;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            font-size: clamp(14px, 1.8vw, 20px);
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
            transition: opacity 0.3s ease;
            margin-right: 20px;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        .contact-links {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">
            BEAR<br>STYLE®
        </div>

        <div class="bottom-section">
            <div>
                <div class="tagline">
                    FREDRIK ANDERSSON, IT PROFESSIONAL WITH A CREATIVE FLAIR<br>BASED IN STOCKHOLM — SWEDEN
                </div>
                <div class="contact-links">
                    <a href="mailto:contact@bearstyle.se" class="contact-link">CONTACT ↗</a>
                    <a href="https://se.linkedin.com/in/bearstyle" target="_blank" class="contact-link">LINKEDIN ↗</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
